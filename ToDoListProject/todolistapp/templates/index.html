{% if request.user.is_authenticated %}
  <p> Hello Mr {{ request.user.username }}</p>

{% else %}
  <a href="{% url 'login' %}">Logout</a>

{% endif %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
  <form class="container-fluid justify-content-start">
    <a class="btn btn-outline-success me-2" href="{% url 'login' %}">Logout</a>
    <a class="btn btn-sm btn-outline-secondary" href="{% url 'task' %}">Tasks</a>
  </form>
</nav>

    <div class="container my-3">
  <form action="/home" method="post">
      {% csrf_token %}
      <!-- Replace "/submit" with the actual endpoint where you want to submit the form -->
    <label for="exampleFormControlInput1" class="form-label" id="title">Task name </label>
    <input class="form-control" id="exampleFormControlInput1" placeholder="add task" name="title" >

    <label for="exampleFormControlTextarea1" class="form-label" id="description">Task Details</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="description" ></textarea>

    <button type="submit" class="btn btn-primary mt-3">Submit</button>
  </form>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
